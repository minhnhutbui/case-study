<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Mali:wght@400;500;600;700&family=Open+Sans:ital,wght@0,500;0,600;0,700;0,800;1,400&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Flappy Bird</title>
</head>
<body>
    <div id = "options" >
        <a href="#" id ="start" onclick="start()">Start Game</a>
        <a href="#" id ="instruction" onclick = "instruction()">
            Introduction
        </a>
        <p id ="instructionQuote">Press â†‘ button to help the bird overcome the blocks</p>
        <button id ="back" onclick="options()">Back</button>
        <a href="#" id ="highScoreBtn" onclick ="displayHighScores()">High Score</a>
        <ul id = "highScoreList"></ul>
    </div>
    <div>
        <canvas id ="canvas" width="900" height = "500"></canvas>
        <h3 id ="score"></h3>
    </div>
    <div id ="game-over">
        <h3 id ="game-over-title"></h3>
        <p id ="score2"></p>
        <div id ="game-over-options">
            <form>
                <input type="text" name ="username" id ="username" placeholder ="player name">
                <button type ="submit" id ="savescore" disabled onclick="saveHighScore(event)">Save</button>
            </form>
        </div>
    </div>
    <script src ="./assets/js/main.js"></script>
</body>
</html>
